<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>api/google_chard.html</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$.ajax({
	url: '../getMemberByDept',
	dataType:'json',
	success: ChartCallBackFunc,
	error: function(reject){console.log(reject);}
	});


	
	function ChartCallBackFunc(result) {
		console.log(result);
		let data = result;
		let outAry = [];	//바깥 배열
		let titleAry = ['Task', 'Hours per Day'];
				outAry.push(titleAry);		
		for (val of data) {
			let inAry = [];		//안쪽 배열
			for(field in val) {
				console.log(field, val[field]);
				inAry.push(field); 					//inAry에 배열 하나씩 추가
				inAry.push(val[field]);
			}
			outAry.push(inAry);						//바깥배열에 inAry 
		}
		console.log(outAry);
		
		google.charts.load('current', {'packages' : [ 'corechart' ]});
		google.charts.setOnLoadCallback(drawChart);
		
		
		function drawChart() {
			var data = google.visualization.arrayToDataTable(outAry);

			var options = {
				title : 'My Daily Activities'
			};

			var chart = new google.visualization.PieChart(document
					.getElementById('piechart'));

			chart.draw(data, options);
		}
	}
	
</script>
</head>
<body>
	<div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
